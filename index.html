<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mini-shopping</title>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika:wght@500&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- JS -->
  <script src="./src/main.js" defer></script>
</head>

<body>
  <div class="main">
    <!-- Logo -->
    <div class="logo">
      <img src="./imgs/logo.png" alt="logo" class="logo" />
    </div>

    <!-- Button -->
    <section class="buttons">
      <div class="imgBtn">
        <button class="btn">
          <img src="./imgs/tshirt.png" alt="tshirt" />
        </button>
        <button class="btn">
          <img src="./imgs/pants.png" alt="pants" />
        </button>
        <button class="btn">
          <img src="./imgs/socks.png" alt="socks" />
        </button>
      </div>
      <div class="colorBtns">
        <button class="btn colorBtn blue">BLUE</button>
        <button class="btn colorBtn yellow">YELLOW</button>
        <button class="btn colorBtn pink">PINK</button>
      </div>
    </section>

    <!-- Items -->
    <ul class="items">
      <li class="item">
        <img src="./imgs/tshirt-blue.png" alt="tshirt" class="item__thumnail">
        <span>---------------</span>
        <span class="item__description">MALE | BLUE | LARGE</>
      </li>
     </ul>

  </div>
</body>

</html>
